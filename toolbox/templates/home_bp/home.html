{% extends 'home_bp/base.jinja' %}

{% block header %}
  <h1>{% block title %}Home{% endblock %}</h1>
{% endblock %}

{% block bodyheading %}
    <h1 class="text-white font-weight-black pt-3 mt-n5">The VEDB Toolbox</h1>
    <p class="lead text-white mt-3">CS 426 Senior Projects - Spring 2025<br/>University of Nevada, Reno - Computer Science & Engineering</p>
{% endblock %}


{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
